<div class="content" id="home">
  <div id="sidebar-button">
    <img src="{{ site.baseurl }}/images/sidebar-button.png">
  </div>
  <div id="post-info">
    <div id="cover-photo-container">
      <img id="cover-photo" src="{{ site.baseurl }}/images/{{ page.cover }}">
    </div>
    <div id="info-container">
      <h1 id="title">{{ page.title }}</h1>
      <span id="date">{{ page.date | localize: "%d %B %Y" }}</span>
      <ul>
        <br>
        Категория:
        {% for category in page.categories %}
        <li>{{category}}</li>
        {% endfor %}
      </ul>
      <br>
    </div>
  </div>

  <div class="post">
    {{ content }}
  </div>
  <div class="colophon">
    <p>
      <span id="pub-date">Published on {{ page.date | localize: "%d %B %Y" }}</span> <span class="separator">&bull;</span>
      <span id="social">Find me on <a href="">Twitter</a>!</span>
    </p>
  </div>
</div>
